<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CutCouture</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./static/logo_titulo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style_criar_conta.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>
    <!--Meio do corpo do projeto -->
    <main>
        <!--Seção para criar uma conta  -->
        <section class="newItem campo_login">
            <img class="cabecalho_img" src="./static/logo_marca.png" alt="Logo da PUC-Rio">
            <h2 class="titulo_login">Criar Conta</h2>
            <form id="formulario" name="formulario" action="/criar" method="post">
                <div class="div__form_criarconta">
                    <input required class="input" type="text" name="nome" id="nome">
                    <label class="input_label" for="nome">Nome</label>
                </div>
                <div class="div__form_criarconta">
                    <input required class="input" type="email" name="email" id="email">
                    <label class="input_label" for="email">E-mail</label>
                </div>
                <div class="div__form_criarconta">
                    <input required class="input" type="password" name="senha" id="senha">
                    <label class="input_label" for="senha">Senha</label>
                </div>
                <div class="div__form_criarconta">
                    <input required class="input" type="password" name="confirmar_senha" id="confirmar_senha">
                    <label class="input_label" for="confirmar_senha">Confirmar Senha</label>
                    <p id="erro_senha" style="color: rgb(126,0,0); display: none;">As senhas não coincidem.</p>
                </div>
                <div class="div__criar_conta">
                    <a class="criar_conta" href="index.html">Voltar</a>
                </div>
                <div  class="div__botao_criarconta">
                    <button type="button" onclick="criarConta()" class="botao_criarconta">Criar Conta</button>
                </div>
            </form>
        </section>
    </main>
    <!--Rodapé do projeto -->
    <footer class="rodape">
        <a class="apresentacao__links__navegacao" href="\Arquivos\Currículo Oficial 2023 - Pablo Lima.pdf" download="Currículo Oficial 2023 - Pablo Lima.pdf">
            <img class="apresentacao__icones" src="./static/curriculo02.png" alt="Logo curriculo">Currículo
        </a>
        <a class="apresentacao__links__navegacao" href="https://www.linkedin.com/in/pablo-henrique-lima-542300164/">
            <img class="apresentacao__icones" src="./static/linkedin02.png" alt="Logo Linkedin">Linkedin
        </a>
        <a class="apresentacao__links__navegacao" href="https://github.com/PabloLimaa">
            <img class="apresentacao__icones" src="./static/GitHub02.png" alt="Logo GitHub">Github
        </a>
    </footer>

    <!--adicionando o javascript na página -->
    <script src="script.js"></script>
</body>
</html>
